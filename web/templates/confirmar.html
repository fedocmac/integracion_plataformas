<!-- Si NO tienes Bootstrap cargado, pon esto en tu <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow rounded-4">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Confirmar Cuenta</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de confirmación</label>
                    <input type="text" name="codigo" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                    <!-- Al presionar "Volver", va a la página de registro -->
                    <a href="{% url 'registrar' %}" class="btn btn-secondary">Volver</a>
                </div>
                <div class="form-text mt-3">
                    Si aún no tienes cuenta, vuelve a <a href="{% url 'registrar' %}">Registro</a>.
                </div>
            </form>
            {% if messages %}
                <ul class="mt-3">
                {% for message in messages %}
                    <li class="alert alert-info p-2 py-1 mb-1">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
<!-- Si no tienes Bootstrap cargado, este bloque lo pone bonito automáticamente -->
