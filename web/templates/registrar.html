{% extends "base.html" %}

{% block content %}
<div class="container col-md-5 mt-5">
  <h3 class="text-center mb-4">Crear cuenta nueva</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="form-floating mt-2 position-relative">
      <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Contrase√±a" required>
      <label for="passwordInput">Contrase√±a</label>
      <button type="button" onclick="togglePassword()" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); z-index:10;">
        üëÅÔ∏è
      </button>
    </div>

    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="familyName" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="familyName" name="familyName" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Registrar</button>

    {% if messages %}
      <div class="mt-3 text-center">
        {% for message in messages %}
          <p class="text-{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <small class="form-text text-muted mt-2 d-block text-center">
      <a href="{% url 'login' %}" class="link-primary">Cancelar</a>
    </small>
  </form>
</div>

<div class="text-center mt-2">
  <a href="{% url 'confirmar' %}" class="btn btn-outline-primary">Confirmar cuenta</a>
</div>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    input.type = input.type === "password" ? "text" : "password";
  }
</script>

{% endblock %}
